<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>QR code making</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="stylesheet" href="../static/css/amazeui.min.css">
  <link rel="stylesheet" href="../static/css/app.css">


</head>
<body>
<div class="am-g myapp-login">
	<div class="myapp-login-logo-block">
		<div class="myapp-login-logo">
			<i class="am-icon-jsfiddle"></i>
		</div>
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				<span>S</span>ony
				<div class="info">Find the best you in Sony.</div>
			</div>
		</div>


		</div>
		<div class="am-u-sm-10 login-am-center">
             {% if error %}
                 <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            <span style="color: red">{{ error.msg }}</span>
                        {% endif %}
			<form method="post" name="login-post" action="" class="am-form">
                {% csrf_token %}
				<fieldset>
					<div class="am-form-group">
						<input type="text" name="URL" id="doc-ipt-email-1" placeholder="Input URL,and you can get a QRcode-image" required oninvalid="setCustomValidity('must be fill in ！');" oninput="setCustomValidity('');">
					</div>


					<p><button  type="submit" class="am-btn am-btn-default" value="ok">Make it now</button></p>
				</fieldset>


			</form>



      </div>
	</div>
</div>

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="../static/js/jquery.min.js"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>

<![endif]-->
<script src="../static/js/amazeui.min.js"></script>
<script src="../static/js/app.js"></script>
</body>
</html>
