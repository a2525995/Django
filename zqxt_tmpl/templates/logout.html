<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Logout</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="stylesheet" href="../static/css/amazeui.min.css">
  <link rel="stylesheet" href="../static/css/app.css">
</head>
<body>
<div class="am-g myapp-login">
	<div class="myapp-login-logo-block">
		<div class="myapp-login-logo">
			<i class="am-icon-jsfiddle"></i>
		</div>
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				<span>S</span>ony
                <div class="info">Find the best you in Sony.</div>
            </div><span style="color: violet">OK!</span><span id="jumpTo">3</span>seconds after you will be jump to [Index]</div>
			</div>
		</div>


		</div>
		<div class="am-u-sm-10 login-am-center">

            <a href = {% url 'index' %}>	<span>Click there immediately to [Index]</span></a>
		</div>
	</div>
</div>

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="../static/js/jquery.min.js"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>

<![endif]-->
<script src="../static/js/amazeui.min.js"></script>
<script src="../static/js/app.js"></script>
<script type="text/javascript">
function countDown(secs,surl){
 //alert(surl);
 var jumpTo = document.getElementById('jumpTo');
 jumpTo.innerHTML=secs;
 if(--secs>0){
  setTimeout("countDown("+secs+",'"+surl+"')",1000);
 }
 else
 {
  location.href=surl;
 }
}
</script>
<script type="text/javascript">
countDown(3,'{% url 'index' %}');
</script>
</body>
</html>
